<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Custom Video Player</title>
  <link rel="stylesheet" href="http://localhost:2019/style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="{{ src }}"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="monkey">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="monkey">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
       <button class="player__fullscreen" title="Toggle fullscreen">↔️</button>
     </div>
   </div>

  <script src="http://localhost:2019/scripts.js"></script>
</body>
</html>
